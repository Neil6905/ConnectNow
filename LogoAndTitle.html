<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNow</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            color: green;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Bubble letter effect */
        }

        .logo {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
        }

        .camera {
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* Camera color */
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .lens {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .camera-body {
            width: 60px;
            height: 30px;
            background-color: #333; /* Camera body color */
            border-radius: 5px;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="logo">
        <div class="camera"></div>
        <div class="lens"></div>
        <div class="camera-body"></div>
    </div>
    
    <h1>ConnectNow</h1>

</body>
</html>
